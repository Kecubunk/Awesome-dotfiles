include-file = ~/.config/polybar/colors.ini

[bar/main]
monitor = ${env:MONITOR:}
font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "Iosevka Nerd Font:size=10;3"
font-2 = "feather:size=12;3"
font-3 = "Fantasque Sans Mono:pixelsize=12;3"
font-4 = "Material\-Design\-Iconic\-Font:size=13;4"

width =98%
height = 32pt
radius = 6
dpi = 100%
override-redirect = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
padding-left = 1
padding-right = 1
module-margin = 1
offset-x = 1%
offset-y = 0%
fixed-center = true
separator = |
separator-foreground = ${colors.disabled}

;-------------------------------------------------------------------------
modules-left = launcher sep term sep files sep browser sep settings sep
modules-center = cpu mem fs l
modules-right =  ble wlan audio battery date sysmenu
;-------------------------------------------------------------------------

cursor-click = pointer
cursor-scroll = ns-resize

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-right =

enable-ipc = true
wm-restack = generic
; tray-position = right
; override-redirect = true

;                           Modules
;-------------------------------------------------------------------------
[module/launcher]
type = custom/text
content = " î¥¹"
content-foreground = ${color.primary}
click-left = rofi -show drun
click-right =

[module/sysmenu]
type = custom/text
content = î§€
content-foreground = ${color.red}
click-left = ~/.config/polybar/scripts/powermenu.sh &

[module/apps]
type = custom/text

[module/term]
inherit = module/apps
content = î§©
content-foreground = ${color.primary}
click-left = x-terminal-emulator &

[module/files]
inherit = module/apps
content = î¥¬
content-foreground = ${color.primary}
click-left = nemo &

[module/browser]
inherit = module/apps
content = î¤¶
content-foreground = ${color.primary}
click-left = google-chrome-stable &

[module/settings]
inherit = module/apps
content = î§
content-foreground = ${color.primary}
click-left = gnome-control-center &

;-------------------------------------------------------------------------

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = î¥
format-prefix-foreground = ${color.primary}
label = " %percentage%%"

[module/mem]
type = internal/memory
interval = 1
format = <label>
format-prefix = ï¬™
format-prefix-foreground = ${color.primary}
label = " %mb_used%"

[module/fs]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = î¥º
format-mounted-prefix-foreground = ${color.primary}
format-unmounted = <label-unmounted>
format-unmounted-prefix = î¥º
format-unmounted-prefix-foreground = ${color.primary}
label-mounted = " %free%"
label-unmounted = " %mountpoint%: not mounted"

;-------------------------------------------------------------------------

[module/audio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_03_00.6.analog-stereo
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = î¨Œ
format-muted-prefix-foreground = ${color.red}
label-volume = %percentage%%
label-volume-foreground = ${color.cyan}
label-muted = " Muted"
label-muted-foreground = ${color.sep}
ramp-volume-0 = ï©¾
ramp-volume-1 = ï©¿
ramp-volume-2 = ï©½
ramp-volume-foreground = ${color.primary}
ramp-headphones-0 = ğŸ§
ramp-headphones-1 = ğŸ§
click-right = pavucontrol & 

[module/battery]
type = internal/battery
full-at = 100
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.shade4}
format-charging-padding = 1
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.shade4}
format-discharging-padding = 1
format-full = <label-full>
format-full-prefix = ï‰€
format-full-prefix-foreground = ${color.primary}
format-full-background = ${color.shade4}
format-full-padding = 1
label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " Full "
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1.0
time = "ïŒ± %I:%M %p"
time-alt = "ïŒ± %a, %d %b %Y"
format = <label>
format-foreground = ${color.primary}
label = %time%

[network-base]
type = internal/network
interval = 1
;format-connected = <ramp-signal>
format-connected = <ramp-signal> <label-connected>
;format-connected-alt = <ramp-signal> <label-connected>
format-connected-foreground = ${color.primary}
;format-disconnected = <label-disconnected>
label-connected =%essid%
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
ramp-signal-0 = ïª¨
ramp-signal-1 = ïª¨
ramp-signal-2 = ïª¨
format-disconnected-prefix = ïª©
click-right = nm-connection-editor &

[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
click-right = nm-connection-editor &

[module/eth]
inherit = network-base
interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/ble]
type = custom/script
exec =  ~/.config/polybar/scripts/bl
interval = 2
format-padding = 1
format-background = ${color.background}
format-foreground = ${color.cyan}
click-left = blueman-manager 
click-right = ~/.config/polybar/scripts/blt

[module/l]
type = internal/backlight
card = intel_backlight  
format = <ramp> <label>
;format-prefix-foreground = ${color.prrimary}
;format-foreground=${color.primary}
label = %percentage%
;label-foreground=${color.primary}
ramp-0 = ï—›
ramp-1 = ï—œ
ramp-2 = ï—
ramp-3 = ï—
ramp-4 = ï—Ÿ
enable-scroll = true
scroll-up = exec brightnessctl set +5%
scroll-down = exec brightnessctl set 5%-

;-------------------------------------------------------------------------

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
icon-0 = 1;ï˜¯
icon-1 = 2;ï˜¯
icon-2 = 3;ï˜¯
icon-3 = 4;ï˜¯
icon-4 = 5;ï˜¯
icon-default = ï˜¯
format = <label-state>
label-monitor = %name%
